<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Shipment Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        body {
            background-image: url('/images/ship.png');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <h2 class="text-center mb-4">Shipment Form</h2>

            <form action="#" method="post" th:object="${shipmentReqDto}" class="needs-validation" novalidate>
                <div class="card shadow-sm " style="background-color: rgba(65,187,210,0.71)">
                    <div class="card-header" style="color: wheat">
                        <h3 class="card-title">Shipment</h3>
                    </div>
                    <div class="card-body card-scroll h-500px">
                        <div id="kt_docs_repeater_basic">
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="fromLocationId" style="color: #efe7e5">From Location :</label>
                                    <select id="fromLocationId" th:field="*{fromLocationId}" class="form-control">
                                        <!--/*@thymesVar id="fromLocations" type="my.project.kargotakipsistemi.domain.Location"*/-->
                                        <option th:each="f : ${fromLocations}" th:value="${f.getLocationId()}" th:text="${f}"></option>
                                    </select>
                                    <div class="invalid-feedback">This field is required.</div>
                                </div>

                                <div class="form-group">
                                    <label for="toLocationId" style="color: #efe7e5">To Location :</label>
                                    <select id="toLocationId" th:field="*{toLocationId}" class="form-control">
                                        <!--/*@thymesVar id="fromLocations" type="my.project.kargotakipsistemi.domain.Location"*/-->
                                        <option th:each="t : ${toLocations}" th:value="${t.getLocationId()}" th:text="${t}"></option>
                                    </select>
                                    <div class="invalid-feedback">This field is required.</div>
                                </div>
                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}"/>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success btn-block mt-3" style="color: whitesmoke">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgydD5+L/D5FZsbIFeIT9LxtUfGg1jSCZtwg5fsqjtcJKFkoJjQ5iIpxiQ8iv"
        crossorigin="anonymous"></script>

</body>
</html>
