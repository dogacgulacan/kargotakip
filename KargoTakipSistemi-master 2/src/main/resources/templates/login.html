<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/login.css">
    <style>
        body {
            background-image: url('/images/shipment.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: mediumvioletred;
        }
    </style>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <form name="f" action="/login" method="post">
                <div class="sign-in-htm">
                    <div th:if="${success}" class="alert alert-danger" role="alert">
                        <p th:text="${success}"></p>
                    </div>
                    <div class="group">
                        <label for="username" class="label">Username</label>
                        <label for="username"></label><input id="username" name="username" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="password" class="label">Password</label>
                        <label for="password"></label><input id="password" type="password" name="password" class="input"
                                                             data-type="password">
                    </div>
                    <div class="group">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
            </form>
            <form name="f" action="/signup" method="post" th:object="${customerSaveReqDto}">
                <div class="sign-up-htm">
                    <div class="group">

                        <label for="name" class="label">Name</label>
                        <input id="name" type="text" class="input" th:field="${customerSaveReqDto.name}">
                        <div th:if="${error_name}" class="alert alert-danger" role="alert">
                            <p th:text="${error_name}"></p>
                        </div>
                    </div>
                    <div class="group">

                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password"
                               th:field="${customerSaveReqDto.password}">
                        <div th:if="${error_pass}" class="alert alert-danger" role="alert">
                            <p th:text="${error_pass}"></p>
                        </div>
                    </div>
                    <div class="group">
                        <label for="repass" class="label">Repeat Password</label>
                        <input id="repass" type="password" class="input" data-type="password"
                               th:field="${customerSaveReqDto.passwordConfirm}">
                        <div th:if="${error_pass}" class="alert alert-danger" role="alert">
                            <p th:text="${error_pass}"></p>
                        </div>
                    </div>
                    <div class="group">
                        <label for="mail" class="label">Email Address</label>
                        <input id="mail" type="email" class="input" th:field="${customerSaveReqDto.email}">
                        <div th:if="${error_mail}" class="alert alert-danger" role="alert">
                            <p th:text="${error_mail}"></p>
                        </div>
                    </div>
                    <div class="group">
                        <label for="phone_number" class="label">Phone Number</label>
                        <input id="phone_number" type="tel" class="input" th:field="${customerSaveReqDto.phoneNumber}">
                        <div th:if="${error_num}" class="alert alert-danger" role="alert">
                            <p th:text="${error_num}"></p>
                        </div>
                    </div>
                    <div class="group">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a>
                            <label for="tab-1">Already Member?</label>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
